<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8 " />
    <meta name="viewport" content="" width=device-width , initial-scale=1.0 />
    <title>CRC Fashion</title>

    <style>
        /*Estilos de carrusel de inicio*/
        
            h1{
                text-align: center;
            }
            #carrusel-contenido {
  width: 100%;
  overflow: hidden;
  position: relative;
}

#carrusel-caja {
  display: flex;
  width: 100%;
  animation: deslizar 18s infinite;
}

.carrusel-elemento {
  flex: 1 0 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.imgcarrusel {
  width: 100%;
  height: auto;
  max-height: 90vh;
  object-fit: cover;
}

/* Animación de carrusel */
@keyframes deslizar {
  0% { transform: translateX(0%); }
  25% { transform: translateX(0%); }
  30% { transform: translateX(-100%); }
  55% { transform: translateX(-100%); }
  60% { transform: translateX(-200%); }
  85% { transform: translateX(-200%); }
  100% { transform: translateX(0%); }
}

/* Responsive */
@media (max-width: 768px) {
  .imgcarrusel {
    max-height: 300px;
  }
}
        
    </style>


</head>

<body>
    <header>
        <h1>CRC FASHION</h1>
        <ul>
            <li><a>Inicio</a></li>
            <li><a>Catálogo<a /></li>
            <li><a>Carrito de compras</a></li>
            <li><a>Registro</a></li>
            <li><a>Login</a></li>
        </ul>
    </header>


    <!-- sección de página de presentación-->
    <div id="inicio"></div>
    <h1>Colección de temporada</h1>
    <!--Carrusel de página de inicio-->
    <div id="carrusel-contenido">
        <div id="carrusel-caja">
            <div class="carrusel-elemento">
                <img class="imgcarrusel" src="img/inicio1.jpg" alt="Imagen de colección">
            </div>
            <div class="carrusel-elemento">
                <img class="imgcarrusel" src="img/inicio2.jpg" alt="Imagen de colección">
            </div>
            <div class="carrusel-elemento">
                <img class="imgcarrusel" src="img/inicio3.jpg" alt="Imagen de colección">
            </div>
        </div>
    </div>


    <div>Catálogo</div>
    <div>Carrito de compras</div>
    <div>Registro</div>
    <div>Login</div>


</body>
